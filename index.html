<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Analyzer</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-custom navbar-dark bg-dark container-fluid static-top">
        <a class="navbar-brand" href="#"><img src="images/favicon-32x32.png" alt="Logo"></a>
            
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"> Bubble Sort </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> Insertion Sort</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> Selection Sort </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> Quick Sort </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> Merge Sort </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> Heap Sort </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-md my-3 bg-light" id="content">
        
        <div class="row" id="content-input">
            <div class="col-md p-2">
                <label for="arraySize" class="mb-0" id="label">Array Size:</label>
                <input type="range" id="arraySize" name="arraySize" min="20" max="150" step="1" value="80">
            </div>
            <div class="col-md p-2">
                <label for="speed" class="mb-0" id="label">Speed of the Algorithm:</label>
                <input type="range" id="speed" name="speed" min="1" max="5" step="1" value="4">
            </div>
            <div class="col-md p-2">
                <button class="btn btn-info btn-sm newArray">Generate new Array</button>
            </div>
        </div>

        <h2 class="heading">Select any Sorting Algorithm from top navigation menu.</h2>

        <div class="text-center array_container">
            
        </div>
    </div>

  

    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center pt-2 pb-1">
        <div>
            <h4 class="opacity">You can find us at</h4>
            <div class="mb-2">
                <a href="#" class="m-2 h6 opacity text-light"><i class="fab fa-facebook"></i></a>
                <a href="#" class="m-2 h6 opacity text-light"><i class="fab fa-twitter-square"></i></a>
                <a href="#" class="m-2 h6 opacity text-light"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="m-2 h6 opacity text-light"><i class="fab fa-youtube-square"></i></a>
            </div>
        </div>
      
        <p class="pt-1">&copy; 2021, All rights reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="javaScript/index.js"></script>
    <script src="javaScript/visualization.js"></script>
    <script src="javaScript/bubbleSort.js"></script>
    <script src="javaScript/insertionSort.js"></script>
    <script src="javaScript/selectionSort.js"></script>  
    <script src="javaScript/mergeSort.js"></script>
    <script src="javaScript/quickSort.js"></script>
    <script src="javaScript/heapSort.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
</body>
</html>
